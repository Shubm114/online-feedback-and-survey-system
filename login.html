<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbackly - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">Feedbackly</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
  <a href="login.html" class="btn green">Log in</a>
  <a href="signup.html" class="btn outline">Register</a>
</div>

  </header>

  <!-- Login Section -->
  <section class="login-container">
    <div class="login-box">
      <h2>Log in to your account</h2>
      <p>Welcome back! Please enter your details.</p>
      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn green full">Log In</button>
      </form>

      <p class="switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>

    </div>
  </section>

</body>
</html>
