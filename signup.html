<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbackly - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">Feedbackly</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
  <a href="login.html" class="btn green">Log in</a>
  <a href="signup.html" class="btn outline">Register</a>
</div>

  </header>

  <!-- Sliding Form Container -->
  <div class="form-container">
    <div class="form-box signup">
      <h2>Create Account</h2>
      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create password" required>
        </div>
        <button type="submit" class="btn green">Sign Up</button>
        <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
